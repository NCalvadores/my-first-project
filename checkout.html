  <main class="container1">
    <h2>Checkout</h2>

    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="/action_page.php">
            <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Enter your name"required>

                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email"required>

                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="Enter your address"required>

                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city"required>

                <div class="row">
                  <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="Enter your State/Region"required>
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="Enter your ZIP code" required>
                  </div>
                </div>
              </div>

              <div class="col-50">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                <i class="fa-brands fa-cc-visa" style="color:navy;"></i>
                <i class="fa-brands fa-cc-amex" style="color:blue;"></i>
                <i class="fa-brands fa-cc-mastercard" style="color:red;"></i>
              </div>

                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="Enter your name">

                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">

                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="Month">

                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="Year">
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="000">
                  </div>
                </div>
              </div>
            </div>

            <label>
              <input type="checkbox" checked="checked" name="sameadr">
              Shipping address same as billing
            </label>

            <input type="submit" value="Place Order" class="btn">
          </form>
        </div>
      </div>

        <div class="cart-section">

            <h4>Cart</h4><br>
            <ul id="cart-items"></ul>
            <p><strong>Total:</strong> $<span id="total"><b>0</b></span></p>
          </div>
        </div>

  <script>
    document.getElementById('checkout-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('fullname').value;
      const address = document.getElementById('address').value;
      const payment = document.getElementById('payment').value;
    });
      if (name && address && payment) {
        localStorage.removeItem('cart');
        document.getElementById('confirmation-message').textContent =
          `Thank you, ${name}! Your order will be shipped
          to ${address}. Payment method: ${payment}.`;
      } else {
        alert('Please fill in all required fields.');
      }
      </script>
