<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avatar Background Test</title>
  <style>
    :root {
      --avatar-bg: url('default.jpg');
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--avatar-bg) no-repeat center center/cover;
      filter: blur(15px) brightness(0.2);
      transform: scale(1.1);
      z-index: -1;
    }

    input[type="file"] {
      position: relative;
      z-index: 1;
      margin: 2rem;
    }
  </style>
</head>
<body>
  <input type="file" id="avatarUpload" accept="image/*">
  <script>
    const avatarUpload = document.getElementById("avatarUpload");

    avatarUpload.addEventListener("change", function () {
      const file = this.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const imageData = e.target.result;
          document.documentElement.style.setProperty('--avatar-bg', `url(${imageData})`);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
